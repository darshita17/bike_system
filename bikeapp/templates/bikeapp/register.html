<!DOCTYPE html>
{% load static%}
<html lang="en">
  <head>
    <title>Carbook - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'app/css/open-iconic-bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'app/css/animate.css'%}">
    
    <link rel="stylesheet" href="{% static 'app/css/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{% static 'app/css/owl.theme.default.min.css'%}">
    <link rel="stylesheet" href="{% static 'app/css/magnific-popup.css'%}">

    <link rel="stylesheet" href="{% static 'app/css/aos.css'%}">

    <link rel="stylesheet" href="{% static 'app/css/ionicons.min.css'%}">

    <link rel="stylesheet" href="{% static 'app/css/bootstrap-datepicker.css'%}">
    <link rel="stylesheet" href="{% static 'app/css/jquery.timepicker.css'%}">

    
    <link rel="stylesheet" href="{% static 'app/css/flaticon.css'%}">
    <link rel="stylesheet" href="{% static 'app/css/icomoon.css'%}">
    <link rel="stylesheet" href="{% static 'app/css/style.css'%}">
     <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->
    <link rel="stylesheet" href="{% static 'app/css/register.css'%}">
  </head>
  <body>

    <!-- END nav -->

<section class="h-100 h-custom" style="background-color: #8fc4b7;">
  <div class="container_reg py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>

            <form class="px-md-2" method="post">
              {% csrf_token %}
              {% for f in form%}
              <div class="form-group mb-3">
                {{f.label_tag}}{{f}}<small class="text-danger">{{f.errors|striptags}}</small>
              {% endfor %}
            </div>
              <br>
              {% if form.non_field_errors%}
                {% for error in form.non_field_errors %} 
                <p class="alert alert-danger">{{error}}</p>
                {% endfor %}
              {% endif %}
              <input type="submit" value="submit" class="btn btn-primary">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
